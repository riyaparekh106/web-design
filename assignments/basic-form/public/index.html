<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="cat.jpg" alt="Cute Cat" width="100" height="100"></img>
    <h1>Building a Form</h1>
</header>

<body>
    <main class="form-container">
        <form action="/submit" method="POST">
            <label for="name">Name (Required):</label>
            <input name="name" id="name" required />
            <label for="email">Email (Required):</label>
            <input name="email" type="email" id="email" required />
            <label for="tier">Tier:</label>
            <select id="tier" name="tier">
                <option value="" selected>Please Select</option>
                <option value="silver tier">Silver Tier</option>
                <option value="gold tier">Gold Tier</option>
                <option value="platinum tier">Platinum Tier</option>
            </select>
            <div id="emails-consent">
                <input type="checkbox" id="emails" name="emails" checked>
                <label for="emails"> Do you want us to send you annoying emails?</label><br>
            </div>

            <div class="form-action">
                <button type="submit" if="btn-register">Register</button>
            </div>
        </form>
    </main>
    <footer>
        <nav class="nav">
            <ul class="footer_menu">
                <li class="nav_item"><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
